<!DOCTYPE html>
<html>
<head>
	<title>Dog Images</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 10px;
		}

		.grid-item {
			text-align: center;
		}

        h1{
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 3em;
			color: #2c5cbd;
			text-align: center;
			padding-top: 20px;
			border-bottom: 2px solid #ccc;
			margin-bottom: 20px;
			text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
		}

        h3{
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 1em;
			color: #2c5cbd;
			text-align: center;
			padding-top: 20px;
			border-bottom: 2px solid #ccc;
			margin-bottom: 20px;
			text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
		}

        img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<h1>Here's a selection of dog images!</h1>
	<div class="grid-container">
		<div class="grid-item">
			<img src="https://publish.purewow.net/wp-content/uploads/sites/2/2021/06/smallest-dog-breeds-biewer-terrier.jpg" alt="Poodle">
		</div>
		<div class="grid-item">
			<img src="https://hips.hearstapps.com/hmg-prod/images/little-cute-maltipoo-puppy-royalty-free-image-1652926025.jpg?crop=0.444xw:1.00xh;0.129xw,0&resize=980:*" alt="Schnauzer">
		</div>
		<div class="grid-item">
			<img src="https://hips.hearstapps.com/hmg-prod/images/happy-dog-outdoors-royalty-free-image-1652927740.jpg?crop=0.447xw:1.00xh;0.187xw,0&resize=980:*" alt="Beagle">
		</div>
		<div class="grid-item">
			<img src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/16/08/gettyimages-464163411.jpg?crop=1.0xw:1xh;center,top&resize=980:*" alt="West Highland Terrier">
		</div>
		<div class="grid-item">
			<img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/rockcms/2022-01/220128-chihuahua-mb-0853-a252ab.jpg" alt="Golden Retriever">
		</div>
		<div class="grid-item">
			<img src="https://www.cdc.gov/healthypets/images/pets/cute-dog-headshot.jpg?_=42445" alt="Yorkshire Terrier">
		</div>
		<div class="grid-item">
			<img src="https://hips.hearstapps.com/hmg-prod/images/small-fluffy-dog-breeds-shih-tzu-1622652006.jpg" alt="Akita">
		</div>
		<div class="grid-item">
			<img src="https://d.newsweek.com/en/full/1979380/dog-running-through-autumn-leaves.jpg" alt="Boxer">
		</div>
	</div>
    <h3>Note: These dogs are not affiliated to the website and were chosen by random</h3>
</body>
</html>
